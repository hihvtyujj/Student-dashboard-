<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f4f6;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 20px;
      padding: 20px;
    }
    .sidebar {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .sidebar h2 {
      margin-bottom: 16px;
      font-size: 1.25rem;
    }
    .sidebar button {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: none;
      background: #e5e7eb;
      border-radius: 8px;
      cursor: pointer;
      text-align: left;
    }
    .main {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card h3 {
      margin-top: 10px;
      font-size: 1.125rem;
    }
    .card p {
      color: #4b5563;
      font-size: 0.9rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Menu</h2>
      <button>Dashboard</button>
      <button>Classes</button>
      <button>Assignments</button>
      <button>Notes</button>
    </div><!-- Main Content -->
<div class="main">
  <div class="card">
    <h2>Welcome back, Student!</h2>
    <p>Here's whatâ€™s coming up next.</p>
  </div>

  <div class="cards">
    <div class="card">
      <h3>Upcoming Classes</h3>
      <p>Math: 9 AM<br />Science: 11 AM</p>
    </div>

    <div class="card">
      <h3>Assignments</h3>
      <p>English Essay - Due Friday<br />Physics Lab - Due Monday</p>
    </div>

    <div class="card">
      <h3>Quick Notes</h3>
      <p>Revise Chapter 5<br />Group project meeting at 4 PM</p>
    </div>
  </div>
</div>

  </div>  <script>
    // Example: Dynamic greeting based on time
    const greetingCard = document.querySelector('.card h2');
    const hour = new Date().getHours();
    let greeting = "Welcome back, Student!";
    if (hour < 12) greeting = "Good morning, Student!";
    else if (hour < 18) greeting = "Good afternoon, Student!";
    else greeting = "Good evening, Student!";
    greetingCard.textContent = greeting;
  </script></body>
</html>
